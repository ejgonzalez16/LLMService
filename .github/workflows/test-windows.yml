name: Run Django Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: [ llm, service, windows ]

    steps:
      # Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Instalar dependencias del proyecto
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django
        shell: powershell # Cambiar a pwsh si runner es Windows

      # Ejecutar migraciones
      - name: Run migrations
        run: |
          python manage.py migrate --noinput
        shell: powershell

      # Crear carpeta de resultados y ejecutar tests
      - name: Run Django tests
        run: |
          # Crear carpeta cross-platform
          mkdir -Force test-results || true  # PowerShell
          
          # Ejecutar pytest
          pytest Controller/PreferenciasController/tests.py \
            --ds=LLMService.settings \
            --junitxml=test-results/junit.xml \
            --maxfail=5 \
            --disable-warnings -v
        shell: powershell  # usar bash si runner es Linux/macOS

      # Publicar resumen visual bonito
      - name: ðŸ“Š Publish JUnit Test Report
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: "test-results/junit.xml"
          include_passed: true
        if: always()
